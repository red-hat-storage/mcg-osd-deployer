apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: openshift-data-federation
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - name: readiness-server
          command:
            - /readinessServer
          image: controller:latest
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 30Mi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        - command:
            - /manager
          args:
            - --enable-leader-election
          image: controller:latest
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name : SOP_ENDPOINT
              value: test.url
            - name : ALERT_SMTP_FROM_ADDR
              value: test@redhat.com
            - name: ADDON_NAME
              value: mcg-osd
            - name: NOOBAA_CORE_IMAGE
              value: quay.io/noobaa/noobaa-core:5.9-20220206
            - name: NOOBAA_DB_IMAGE
              value: quay.io/centos7/postgresql-12-centos7:centos7
      terminationGracePeriodSeconds: 10
      serviceAccountName: deployer
